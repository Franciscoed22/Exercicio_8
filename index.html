<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Agenda de Contatos</title>
    <style>
      /* Centraliza o formulário na página */
      form#form-contato {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      
      /* Adiciona um estilo aos inputs do formulário */
      form#form-contato input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 50%;
      }
      
      /* Adiciona um estilo ao botão de adicionar contato */
      form#form-contato button[type="submit"] {
        padding: 10px 20px;
        background-color: lightgray;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      
      /* Adiciona um estilo à tabela de contatos */
      table#tabela-contatos {
        width: 100%;
        border-collapse: collapse;
      }
      
      /* Adiciona um estilo aos cabeçalhos e células da tabela */
      table#tabela-contatos th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      
      /* Adiciona um estilo aos cabeçalhos da tabela */
      table#tabela-contatos th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Agenda de Contatos</h1>
    <form id="form-contato">
      <input type="text" id="nome-contato" placeholder="Nome do Contato">
      <input type="text" id="telefone-contato" placeholder="Telefone do Contato">
      <button type="submit">Adicionar Contato</button>
    </form>
    <table id="tabela-contatos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script src="main.js"></script>
</html>
